<h2 mat-dialog-title>Remove product</h2>
<mat-dialog-content>
  Are you sure you want to remove <span>{{ data.productName }}</span
  > from the cart?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close>No</button>
  <button mat-dialog-close class="confirm" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
