<h2 mat-dialog-title>Delete product</h2>
<mat-dialog-content>
  Are you sure you want to delete <span>{{ data.productName }}?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close>No</button>
  <button mat-dialog-close class="confirm" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
