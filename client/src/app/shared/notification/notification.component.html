<div class="notification-container" *ngIf="notification">
  <div class="notification">
    <i class="fa-solid fa-bell" id="bell-icon"></i>
    <div class="info">
      <p>{{notification}}</p>
    </div>
    <div class="close" (click)="clearNotification()">
        <i class="fa-solid fa-xmark"></i>
    </div>
  </div>
</div>
