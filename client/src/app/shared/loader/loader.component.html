<span
  *ngIf="type == 'spinner'"
  class="loader"
  [style.width]="diameter"
  [style.height]="diameter"
  [style.border]="width + ' solid'"
  [style.borderColor]="color"
  [style.borderBottomColor]="'transparent'"
>
</span>

<span *ngIf="type == 'dots'" class="loader-dots" [style.width]="diameter"
[style.height]="diameter"> 

</span>
